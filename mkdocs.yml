site_name: GHOST IN THE CLOUD
site_url: http://127.0.0.1:8000/
site_author: 'ndu69110'
copyright: Copyright &copy; 2025 | GHOST IN THE CLOUD <br> Hosted with ❤️ in Github Pages 
docs_dir: docs/

theme:
  font:
    text: Roboto
  name: material
  custom_dir: custom_theme
  logo: logo/logo.webp
  favicon: logo/icon.webp
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night        # 👈 default: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny        # 👈 default: material/brightness-4
        name: Switch to light mode  
  features:
    - header.autohide
    - announce.dismiss
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - toc.follow
    #- toc.integrate                        # 👈 show to to the left instead to the right
    - content.action.view                   # 👈 adds "View source of this page"
    #- navigation.footer    
    - toc.sections
    - search.suggest
    - search.highlight
    - search.share
    - search.related
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - content.footnote.tooltips
    - content.tabs.link

plugins:
  - blog:
      archive: false      
      archive_date_format: MMMM yyyy
      enabled: true                         # 👈 if false: hide the blog
      blog_toc: true                        # 👈 if false: hide the blog TOC
      post_date_format: full
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_url_format: "{categories}/{slug}"
      post_url_max_categories: 2
      post_readtime: true                   # 👈 if false: hide the read time
      categories: true                      # 👈 if false: hide the categories
      categories_name: Categories
      authors_file: .authors.yml
      authors: true                         # 👈 if false: hide the authors
      draft: true
      draft_if_future_date: true
      pagination_per_page: 5
  - search:
      enabled: true                         # 👈 if false: hide the search bar
      lang: fr
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer     
  - tags:
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      tags_slugify_separator: _
      tags_slugify_format: "tag:{slug}"
      tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold
      tags_sort_reverse: true
      tags_name_property: tags
      tags_name_variable: tags
      #listings: false                      # 👈 if false: hide the tags
      listings_sort_by: !!python/name:material.plugins.tags.item_title
      listings_sort_reverse: false          # 👈 if false: show the tags in the correct order
      tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold
      tags_sort_reverse: true
      #listings_directive: $tags            # 👈 hide tags if not commmented

extra_css:
- assets/css/extra.css
- overrides/extra.css

extra_javascript:
- assets/js/timeago.min.js
- assets/js/timeago_mkdocs_material.js

extra:
  social:
    - icon: 'simple/github'
      link: 'https://github.com/Andre601'
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/nicolas-dupre-94b2a078/
      name: nicolas dupre on Linkedin
  generator: false                    # 👈 if true : show auto footer "made with ..."

markdown_extensions:
  - markdown.extensions.meta:
  - markdown.extensions.attr_list:
  - markdown.extensions.footnotes:
      PLACE_MARKER: "<!-- Footnotes -->"
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.md_in_html:
  - pymdownx.betterem:                # 👈 add
  - pymdownx.blocks.caption:
  - pymdownx.caret:
  - pymdownx.mark:
  - pymdownx.keys:
  - pymdownx.tilde:
  - pymdownx.critic:
      mode: view
  - pymdownx.details:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
      base_path: 'theme/snippets'
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
  - pymdownx.smartsymbols:
  - pymdownx.magiclink:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.blocks.details:
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.blocks.admonition:
      types:
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote
        - download
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"
      title: SOMMAIRE                 # 👈 TOC name
      permalink_title: Anchor link to this section for reference
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  
nav:
  - Home: index.md
  - Tags: tags.md
  - Blog:
      - blog/index.md
      - blog/author/team.md
  - Git et Github:
      - Concept: Git_Github/git_concept.md
      - Objectif de Git: Git_Github/git_objectif.md
      - Trier: Git_Github/git_test.md
      - Host: Git_Github/git_host-github-pages.md
